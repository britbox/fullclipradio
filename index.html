            <script>
                var stream = document.getElementById('stream'),
                        ctrl = document.getElementById('audioControl');

                ctrl.onclick = function () {

// Update the Button
                    var pause = ctrl.innerHTML === '<img src="img/stop.jpg" class="img-responsive  pull-right" alt="Stop">';
                    ctrl.innerHTML = pause ? '<img src="img/listen.jpg" class="img-responsive  pull-right" alt="Listen">' : '<img src="img/stop.jpg" class="img-responsive  pull-right" alt="Stop">';

// Update the Audio
                    var method = pause ? 'pause' : 'play';
                    stream[method]();

// Prevent Default Action
                    return false;
                };
            </script>
